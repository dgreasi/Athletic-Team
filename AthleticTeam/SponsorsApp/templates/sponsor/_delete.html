<button class="btn btn-danger pull-right" data-toggle="modal" data-target="#confirm-sponsor-{{ sponsor.id }}-delete">
    Delete
</button>

<div class="modal fade" id="confirm-sponsor-{{ sponsor.id }}-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                    Are you sure?
            </div>
            <div class="modal-footer">
                <form action="{% url 'SponsorsApp:DeleteSponsor' sponsor.id %}" method="post">{% csrf_token %}
                    <input class="btn btn-danger pull-left" type="submit" value="Confirm" />
                </form>
                <button class="btn btn-default pull-right" type="button" data-dismiss="modal" >Cancel</button>
            </div>
        </div>
    </div>
</div>
