{% extends "container.html" %}

{% block head %}
    {% load staticfiles %}
    <title>Edit Sponsor: {{ sponsor.name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/carousel.css' %}" />
{% endblock %}

{% block container %}
    <div class="row">
        <div class="col-lg-12">
            <h1>
                Edit Sponsor: {{ sponsor.name }}
                <a type="button" class="btn btn-default pull-right" aria-label="Edit Sponsor" href="{% url 'SponsorsApp:ShowSponsor' sponsor.id %}">
                  <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> Back
                </a>
            </h1>
            <br>
            {% include "sponsor/_form.html" with submitName='Update'%}
        </div>
    </div>
    <hr>
{% endblock %}
