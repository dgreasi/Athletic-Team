{% extends "container.html" %}

{% block head %}
    <title>Create Event</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
{% endblock %}

{% block container %}
    <div class="row">
        <div class="col-lg-12">
            <h1>
                Create Event
                <a type="button" class="btn btn-default pull-right" aria-label="Create Event" href="{% url 'EventsApp:ShowEvents' %}">
                    <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> Back
                </a>
            </h1>
            <br>
            {% include "events/_form.html" with submitName='Create' %}
        </div>
    </div>
    <hr>
{% endblock %}
