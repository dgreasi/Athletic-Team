{% extends "container.html" %}

{% block head %}
    <title>Edit Event: {{ event.name }}</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
{% endblock %}

{% block container %}
    <div class="row">
        <div class="col-lg-12">
            <h1>
                Edit Event: {{ event.name }}
                <a type="button" class="btn btn-default pull-right" aria-label="Edit Event" href="{% url 'EventsApp:ShowEvent' event.id %}">
                  <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> Back
                </a>
            </h1>
            <br>
            {% include "events/_form.html" with submitName='Update'%}
        </div>
    </div>
    <hr>
{% endblock %}
