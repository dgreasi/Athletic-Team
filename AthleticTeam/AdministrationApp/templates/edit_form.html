{% extends "container.html" %}

{% block head %}
    {% load staticfiles %}
    <title>Edit Administration: {{ administration.last_name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/carousel.css' %}" />
{% endblock %}

{% block container %}
    <div class="row">
        <div class="col-lg-12">
            <h1>
                Edit Administration: {{ administration.last_name }}
                <a type="button" class="btn btn-default pull-right" aria-label="Edit Administration" href="{% url 'AdministrationApp:ShowAdministration' administration.id %}">
                  <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> Back
                </a>
            </h1>
            <br>
            {% include "_form.html" with submitName='Update'%}
        </div>
    </div>
    <hr>
{% endblock %}
